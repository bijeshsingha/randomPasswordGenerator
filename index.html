<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    </head>
    <body class="bg-dark">
        <div class="container bg-dblue">     
            <div class="heading">
                <br><br><br><br>
                <h1><span class="p text-white">Generate a</span> <br> <span class="p text-dblue">random password</span></h1>
                <h3>Never use a insecure password again.</h3>
            </div>
            <div class="inputs flow">
                <button id="generateP-el" class="generateP" style="cursor: pointer;">Generate passwords</button>
                <label class="checkbox"><input id="symbols" type="checkbox" />Symbols</label>
                <label class="checkbox"><input id="numbers" type="checkbox" />Numbers</label>
            </div>
            <div class="line"></div>
            <div class="passwords">
                <div id="box1" class="box" style="cursor: pointer;">pass 1</div>
                <div id="box2" class="box" style="cursor: pointer;">pass 2</div>
            </div>    
        </div>
        <script src="index.js"></script>
    </body>
</html>
